<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PageSpeed Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PageSpeed Checker</h1>
        <label for="urls">Enter URLs (comma-separated):</label>
        <textarea id="urls" rows="4" cols="50"></textarea>
        <button onclick="checkPageSpeed()">Check PageSpeed</button>
        <div id="results"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
